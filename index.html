<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <input class="filter" placeholder="Filter locations" data-bind="textInput: searchText, valueUpdate: 'afterkeydown'">
      <span class="foursquare-info">Data source: Foursquare</span>
    </div>
    <div class="container">
      <div id="mapDiv" class="map"></div>
      <ul class="locations" data-bind="foreach: filteredList">
        <li class="location-item" data-bind="text: $data.title, click: $parent.selectLocation"></li>
      </ul>
    </div>
  </body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTd35vbtYsCm-fUd2M57kf_LUidt8rScM&callback=init&libraries=places" onerror="onGMapsError()"></script>
</html>
